<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/app.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Saira+Semi+Condensed:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Wingify - Interview Assignment</title>
  </head>

  <body>
    <!-- Exit-Intent Popup -->
    <section
      class="exit-intent-popup flex justify-content-center align-items-center"
    >
      <div class="e-i-pop-content flex">
        <div
          class="e-i-close-cta flex justify-content-center align-items-center"
        ></div>

        <!-- Exit-Intent Popup Content -->
        <div class="e-i-form-box">
          <div class="e-i-title">
            <h3>
              Get %10 off when you sign up for
              <span>savings, news, updates and more</span>
            </h3>
          </div>
          <div class="e-i-form mt-3">
            <form id="eiForm">
              <div class="e-i-form-field">
                <input
                  type="text"
                  class="e-i-form-text-field px-2"
                  placeholder="Your name"
                  id="eIName"
                  name="eIName"
                />
              </div>
              <div class="e-i-form-field">
                <input
                  type="text"
                  class="e-i-form-text-field ie-form-element px-2"
                  placeholder="Email address"
                  id="eIEmail"
                  name="eIEmail"
                />
              </div>
              <div class="e-i-form-field flex flex-flow-row align-items-center">
                <input
                  type="checkbox"
                  class="e-i-form-checkbox"
                  id="eICheckBox"
                  name="eICheckBox"
                />
                <label>Check this box to recieve monthly newsletter.</label>
              </div>
              <div
                class="e-i-form-footer flex flex-flow-column align-items-center"
              >
                <input
                  id="eISubmit"
                  type="submit"
                  value="Sign Up"
                  class="button"
                />
                <a href="#" class="eiLink">Privacy Policy</a>
              </div>
            </form>
          </div>
        </div>
        <!-- Exit-Intent Popup Content -->

        <!--Christmas Sale Banner Image-->
        <div class="e-i-banner-img p-3 align-items-center">
          <img
            src="assets/img/christmas-sale-banner.jpg"
            alt="Christmas Sale 50% Off"
          />
        </div>
        <!--Christmas Sale Banner Image-->
      </div>
    </section>
    <!-- Exit-Intent Popup -->

    <script src="assets/js/vendor/jquery-3.5.1.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
